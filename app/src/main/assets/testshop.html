<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IONChain</title>
    <script>

         function callAndroid(){
            ionc_sdk_android.getAllWallet();
         }
         function onTxSuccess(hash){
            alert("Android调用了JS的callJS方法"+hash);
         }

        function onTxFailure(hash){
            alert("Android调用了JS的callJS方法"+hash);
        }

    </script>
</head>

<body>
<div align="center">
    <button type="button" onclick="callAndroid()"
            style="font-size:42px;height:360px;width:360px;display:inline-block;">支付
    </button>
</div>
</body>
</html>
