apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'

apply from:'../version.gradle'
android {
    compileSdkVersion extCompileSdkVersion
    buildToolsVersion extBuildToolsVersion

    defaultConfig {
        minSdkVersion extMinSdkVersion
        targetSdkVersion extTargetSdkVersion
        versionCode appVersionCode
        versionName "${appVersionName}"//appVersionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    //    数字钱包
    implementation 'org.web3j:core:3.3.1-android'
    implementation 'org.bitcoinj:bitcoinj-core:0.14.7'

    //    数据库管理
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'org.greenrobot:greendao-generator:3.2.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2'
    }
}

greendao {
    schemaVersion 1
    daoPackage 'com.ionc.wallet.sdk.greendao'
    targetGenDir 'src/main/java'
}

task clearJar(type: Delete) {
    delete 'jar'
}
task 生成jar(type:Copy) {
    group='自定义任务'
    from('build/intermediates/intermediate-jars/debug/')
    into('../app/libs/')
    include('classes.jar')
    rename('classes.jar','ionchain_wallet_sdk.jar')
}

生成jar.doFirst{
    println '完毕'
}
生成jar.doLast{
    println '执行完毕'
}
生成jar.dependsOn(clearJar)